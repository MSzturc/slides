# Wann ist agile Führung sinnvoll?

Agile Führung zeigt ihre Stärken v.a. in den folgenden Herausforderungen:

- Die Probleme sind komplex
- Lösungen sind nicht von Anfang an erkennbar
- Die Anforderungen ändern sich im Lauf der Zeit
- Die Arbeit kann modularisiert werden
- Es ist eine enge Zusammenarbeit mit den Nutzern möglich
- Es sind kreative Lösungen erforderlich

Die moderne Führungsforschung zeigt, dass sich erfolgreiche Führung in einer VUCA-Welt durch ein inspirierend-sinnstiftendes, authentisches, vertrauensvolles und kompetenzförderndes Führungshandeln auszeichnet.

Unternehmen, denen es gelingt, solch eine Führungskultur aufzubauen, wird es besser gelingen, bei ihren Mitarbeitern innovatives Handeln zu fördern und aus Fehlern zu lernen

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"transition":"slide"}, queryOptions);
    </script>
